<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New to-do">
        <input type="text" id="add-person" placeholder="Person Assigned"><br/>
        Priority<input type="range" id="add-priority" min="0" max="10" step="1"><span id="range-value"></span><br/>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <label><input type="radio" name="edit-status" value="Not started" checked>Not started</input></label>
            <label><input type="radio" name="edit-status" value="In progress">In progress</input></label>
            <label><input type="radio" name="edit-status" value="Completed">Completed</input></label>
            <input type="text" id="edit-name">
            <input type="text" id="edit-person"><br/>
            Priority<input type="range" id="edit-priority" min="0" max="10" step="1"><span id="range-edit"></span><br/>

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Status?</th>
            <th>Name</th>
            <th>Person Assigned</th>
            <th>Priority</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
